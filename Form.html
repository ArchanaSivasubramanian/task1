<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey forms</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
  <form>
    <h2>Survey forms</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br></br>
    <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>
  <label for="Age">What is your age?</label>
  <select id="Age" name="age">
    <option value="18-24">18-24</option>
    <option value="25-34">25-34</option>
    <option value="35-44">35-44</option>
    <option value="45-54">35-44</option>
    <option value="50+">50+</option>
  </select>
    <label for="Favorite- shopping brand">Favourite Shopping brand </label>
    <select id="Favourite-Shopping brand" name="Favorite-Shopping brand">
      <option value="Ajio">Ajio</option>
      <option value="Zara">Zara</option>
      <option value="H&M">H&M</option>
      <option value="Levi's">Levi's</option>
    </select><br></br>
    <label for="ease-to-use">How easy was it to use these brands?</label>
    <select id="ease-of-use" name="ease-of-use">
      <option value="1">Very difficult</option>
      <option value="2">Neutral</option>
      <option value="3">Very easy</option>
    </select><br><br>
    <label for="website-usability">How easy is to navigate the website?</label>
    <select id="website-usability" name="website-usability">
      <option value="1">Very Difficult</option>
      <option value="2">Neutral</option>
      <option value="3">Very easy</option>
    </select><br></br>
    <label for="product-availability">How satisfied are you with the availability of products on these website?</label>
  <select id="product-availability" name="product-availability">
    <option value="1">Very dissatisfied</option>
    <option value="2">Neutral</option>
    <option value="3">Very satisfied</option>
  </select><br><br>
  <label for="delivery-speed">How would you rate the speed of delivery of the products</label>
  <select id="delivery-speed" name="delivery-speed">
    <option value="1">Very slow</option>
    <option value="2">Very fast</option>
  </select><br><br>
  <label for="customer-support">How would you the customer support?</label>
  <select id="customer-support" name="customer-support">
    <option value="1">Very poor</option>
    <option value="2">Neutral</option>
    <option value="3">Very good</option>
  </select><br></br>
  <button type="submit">Submit</button>  

  </form>
</body>
</html>
