<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <h1>Quiz Game</h1>
    <div class="quiz-container">
        <div class="question">
            <p id="question-text"></p>

        </div>
       <div class="options">
        <button id="option1" class="option">Option1</button>
        <button id="option2" class="option">Option2</button>
        <button id="option3" class="option">Option3</button>
        <button id="option4" class="option">Option4</button>
       </div>
       <div class="score">
        <p id="score-text">Score: 0</p>
    </div>
    <script  src="script.js"></script>
</div>
</body>
</html>
